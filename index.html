<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prasanth AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>AI Chat & Image Generator</header>

  <div id="mode-switch">
    <button id="chatModeBtn" class="active" onclick="setMode('chat')">Chat Mode</button>
    <button id="imageModeBtn" onclick="setMode('image')">Image Mode</button>
  </div>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

  <div id="imageResults"></div>

  <script src="script.js"></script>
</body>
</html>
